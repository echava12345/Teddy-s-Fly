<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Tienda | Teddy's Fly</title>
  <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
  <header>
    <h1>Tienda Teddy's Fly</h1>
    <nav>
      <!-- Aquí puedes poner tu navegación -->
      <a href="index.html">Inicio</a>
      <a href="tienda.html">Tienda</a>
      <a href="carrito.html">Carrito <span class="cart-count"></span></a>
    </nav>
  </header>
  <main>
    <!-- Sección de Personajes -->
    <section id="seccion-personajes">
      <h2>Personajes</h2>
      <div class="productos-grid" id="grid-personajes"></div>
    </section>
    <!-- Sección de Peluches -->
    <section id="seccion-peluches">
      <h2>Peluches</h2>
      <div class="productos-grid" id="grid-peluches"></div>
    </section>
    <!-- Sección de Variedades (si tienes) -->
    <section id="seccion-variedades">
      <h2>Variedades</h2>
      <div class="productos-grid" id="grid-variedades"></div>
    </section>
  </main>
  <footer>
    <p>&copy; 2025 Teddy's Fly</p>
  </footer>
  <script src="js/detalle-producto.js"></script>
  <script>
    // Cuando cargue la página, renderiza las secciones usando los arrays filtrados
    document.addEventListener("DOMContentLoaded", function() {
      renderProductos(soloPersonajes, "grid-personajes");
      renderProductos(soloPeluches, "grid-peluches");
      renderProductos(soloVariedades, "grid-variedades");
      // Actualiza el contador del carrito si existe
      const carrito = JSON.parse(localStorage.getItem("carrito")) || [];
      const cartCount = document.querySelector('.cart-count');
      if (cartCount) cartCount.textContent = carrito.length;
    });
  </script>
</body>
</html>
