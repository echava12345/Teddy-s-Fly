<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Tienda | Teddy's Fly</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<header>
        <div class="logo-nav">
            <img src="imagenes/WhatsApp Image 2025-06-09 at 2.12.49 PM.jpeg" alt="Teddy's Fly Logo" class="logo">
            <nav>
                <ul>
                    <li><a href="index.html" class="active">Inicio</a></li>
                    <li><a href="tienda.html">Tienda</a></li>
                    <li><a href="novedades.html">Novedades</a></li>
                    <li><a href="acerca.html">Acerca de Nosotros</a></li>
                    <li><a href="contacto.html">Contacto</a></li>
                </ul>
            </nav>
        </div>
        <div class="header-icons">
            
            <a href="carrito.html" class="cart-icon" title="Carrito">
                <img src="assets/icons/cart.svg" alt="Carrito">
                <span class="cart-count">0</span>
            </a>
        </div>
    </header>
  <main>
    <!-- BUSCADOR GLOBAL DE PRODUCTOS -->
  <form class="search-form" style="margin:2em 0; text-align:center;">
    <input type="text" id="busqueda-productos" placeholder="Buscar productos..." autocomplete="off" style="padding:0.5em; width:220px;">
    <button type="submit">Buscar</button>
  </form>
    <!-- Sección de Personajes -->
    <section id="seccion-personajes">
      <h2>Personajes</h2>
      <div class="productos-grid" id="grid-personajes"></div>
    </section>
    <!-- Sección de Peluches -->
    <section id="seccion-peluches">
      <h2>Peluches</h2>
      <div class="productos-grid" id="grid-peluches"></div>
    </section>
    <!-- Sección de Variedades (si tienes) -->
    <section id="seccion-variedades">
      <h2>Variedades</h2>
      <div class="productos-grid" id="grid-variedades"></div>
    </section>
  </main>
  <footer>
    <p>&copy; 2025 Teddy's Fly</p>
  </footer>
  <script src="js/main.js"></script>
 
  <script src="js/tienda.js"></script>
    
  </script>
</body>
</html>
